<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <h1>Static Resume Builder By Mairaj Ansari</h1>

    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

            <label for="profile">Profile Picture</label>
            <input type="file" name="profile" id="profile" accept="image/*" required >
        </fieldset>

           <!-- Education -->

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" placeholder="Enter Your Education Here" required></textarea>
        </fieldset>


        <!-- Skills -->
         
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" placeholder="Enter Your Skill Here" required></textarea>
        </fieldset>

        <!-- WorkExprience -->

        <fieldset>
            <legend>Work Exprience</legend>
            <label for="exprience">Work Exprience</label>
            <textarea name="exprience" id="exprience" rows="4" placeholder="Enter Your Exprience Here" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>

    </form>
</body>
</html>
